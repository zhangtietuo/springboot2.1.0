eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3000/eureka/
  instance:
      lease-expiration-duration-in-seconds: 2
      lease-renewal-interval-in-seconds:  1

spring:
  cloud:
#    gateway:
#      routes:
#        predicates:
#        filters:
#        uri:
    config:
      discovery:
        enabled: true
        service-id: micro-config
      profile: dev #远程配置文件环境
      uri: http://localhost:3001/
    gateway:
      routes:
        - id: route_service_web
          uri: http://localhost:8081/ # uri以lb://开头（lb代表从注册中心获取服务），后面接的就是你需要转发到的服务名称
          predicates:
            - Path=/web/**
          filters:
            - StripPrefix=1
            - name: Hystrix  #使用Hystrix熔断器
              args:
                name: myfallbackcmd
                fallbackUri: forward:/user/fallback
            # 关键在下面一句，值为true则开启认证，false则不开启
            # 这种配置方式和spring cloud gateway内置的GatewayFilterFactory一致
            - Customer=true #配置了路由级别过滤器， 全局过滤器会失效

        - id: route_service_message
          uri: http://localhost:8082/
          predicates:
            - Path=/message/**
          filters:
            - StripPrefix=1 # 表示在转发时去掉message
  application:
    name: zuul #远程配置文件名称