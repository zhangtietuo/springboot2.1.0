#启动完config后在浏览器执行http://localhost:3001/micro-web.properties
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3000/eureka/
  instance:
      lease-expiration-duration-in-seconds: 2
      lease-renewal-interval-in-seconds:  1
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: micro-config
  application:
    name: micro-web
  profiles:
      active: prod

