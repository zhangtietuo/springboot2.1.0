<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>ztt的聊天室</title>
    <script type="text/javascript">
        var nickname = '大傻逼';
        let socket;
        if(!window.WebSocket) {
            window.WebSocket = window.MozWebSocket;
        }
        if(window.WebSocket) {
            socket = new WebSocket('ws://39.96.74.194:8888/websocket');
            //socket = new WebSocket('ws://localhost:8888/websocket');
            socket.onmessage = function(event) {
                console.log(event)
                //alert('onmessage')
                let ta = document.getElementById('responseContent');
                ta.value += event.data + '\r\n';
            }
            socket.onopen = function(event) {
                let ta = document.getElementById('responseContent');
                ta.value += '您好，召唤师！' + '\r\n';
                let name = prompt('请输入您的姓名');
                if(name != '') {
                    nickname = name;
                }

            }
            socket.onclose = function(event) {
                //alert('onclose')
                let ta = document.getElementById('responseContent');
                ta.value = '';
                ta.value = 'websocket连接已经关闭' + '\r\n';;
            }
        } else {
            alert('您的浏览器不支持socket');
        }

        function send(msg) {
            if(!window.WebSocket) {
                return;
            }
            if(socket.readyState == WebSocket.OPEN) {
                socket.send(nickname + "|"+msg);
            } else {
                alert('websocket没有连接成功 ')
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return false;">
        <input type="text" name="message" value=""/>
        <br/><br/>
        <input type="button" onclick="send(this.form.message.value)" value="发送信息"/>
        <hr color="red"/>
        <h2>信息记录</h2>
        <textarea id="responseContent" style="width: 1025px;height: 300px">

        </textarea>
        <h2>人员信息</h2>
        <textarea id="userList" style="width: 1025px;height: 300px">

        </textarea>
    </form>
</body>
</html>
