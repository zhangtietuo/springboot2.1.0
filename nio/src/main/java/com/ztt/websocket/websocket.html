<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>websocket客户端</title>
    <script type="text/javascript">
        let socket;
        if(!window.WebSocket) {
            window.WebSocket = window.MozWebSocket;
        }
        if(window.WebSocket) {
            socket = new WebSocket('ws://localhost:8888/websocket');
            socket.onmessage = function(event) {
                alert('onmessage')
                let ta = document.getElementById('responseContent');
                ta.value += event.data + '\r\n';
            }
            socket.onopen = function(event) {
                alert('onopen')
                let ta = document.getElementById('responseContent');
                ta.value += '您当前得浏览器支持websocket,请进行后续操作！' + '\r\n';
            }
            socket.onclose = function(event) {
                alert('onclose')
                let ta = document.getElementById('responseContent');
                ta.value = '';
                ta.value = 'websocket连接已经关闭' + '\r\n';;
            }
        } else {
            alert('您的浏览器不支持socket');
        }

        function send(msg) {
            if(!window.WebSocket) {
                return;
            }
            if(socket.readyState == WebSocket.OPEN) {
                socket.send(msg);
            } else {
                alert('websocket没有连接成功 ')
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return false;">
        <input type="text" name="message" value=""/>
        <br/><br/>
        <input type="button" onclick="send(this.form.message.value)" value="发送websocket请求"/>
        <hr color="red"/>
        <h2>客户端接收到服务端返回得应答消息</h2>
        <textarea id="responseContent" style="width: 1025px;height: 300px">

        </textarea>
    </form>
</body>
</html>
