server:
  port: 3002
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3000/eureka/
  instance:
      lease-expiration-duration-in-seconds: 2
      lease-renewal-interval-in-seconds:  1
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: micro-config
  application:
    name: micro-message-producer

